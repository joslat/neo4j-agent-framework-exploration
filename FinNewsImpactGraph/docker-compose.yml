services:
  neo4j:
    image: neo4j:5.26-community
    container_name: neo4j-finance
    restart: unless-stopped
    ports:
      - "7474:7474" # Neo4j Browser (HTTP)
      - "7687:7687" # Bolt (drivers)
    environment:
      # Change this password before using with real data.
      - NEO4J_AUTH=neo4j/neo4j-password-change-me

      # Optional but very handy utility procedures (Community-compatible).
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*

      # Make it easy to load files from ./neo4j/import
      - NEO4J_server_directories_import=/import
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true

      # Basic memory defaults (safe starting point for a dev laptop)
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=1G

    volumes:
      - ./neo4j/conf:/conf
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/import
      - ./neo4j/plugins:/plugins
